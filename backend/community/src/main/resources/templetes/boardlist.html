<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>
<ul>
    <li th:each="post : ${posts}">
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.content}"></p>
        <p>작성자: <span th:text="${post.author}"></span></p>
        <p>작성일: <span th:text="${post.createdAt}"></span></p>
    </li>
</ul>
</body>
</html>
